<!DOCTYPE html>
<html>
  <head>
    <title>Image Gallery</title>
    <style>
      .image-container {
        display: inline-block;
        margin: 10px;
        text-align: center;
      }
      .image-container img {
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 5px;
        width: 300px;
        height: 200px;
      }
      .image-container p {
        margin-top: 5px;
        font-size: 14px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Kenyon Image Gallery</h1>
    <div class="image-container">
      <img src="image1.jpg" alt="Kenyon college hayes">
      <p>A beautiful landscape.</p>
    </div>
    <div class="image-container">
      <img src="image2.jpg" alt="the amazing library">
      <p>A cute puppy.</p>
    </div>
  </body>
</html>
